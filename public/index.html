<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rule Engine Interface</h1>
        
        <h2>Create Rule</h2>
        <textarea id="ruleInput" placeholder="Enter rule string..."></textarea>
        <button id="createRuleBtn">Create Rule</button>
        <pre id="createRuleOutput"></pre>

        <h2>Combine Rules</h2>
        <textarea id="combineRulesInput" placeholder="Enter rules (one per line)"></textarea>
        <button id="combineRulesBtn">Combine Rules</button>
        <pre id="combineRulesOutput"></pre>

        <h2>Evaluate Rule</h2>
        <textarea id="evaluateAstInput" placeholder="Enter AST JSON..."></textarea>
        <textarea id="evaluateDataInput" placeholder="Enter data JSON..."></textarea>
        <button id="evaluateRuleBtn">Evaluate Rule</button>
        <pre id="evaluateOutput"></pre>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
